<blockquote class="blockquote ml-5">
    <h1>Anime Management</h1>
    <footer class="blockquote-footer">
        Using Inline Table CRUD
    </footer>
</blockquote>

<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td"> Anime no. </div>
            <div class="td">Anime Name</div>
            <div class="td">Studio</div>
            <div class="td">EpsodesTotal</div>
            <div class="td">Anime Type</div>
            <div class="td">AirDate</div>
            <div class="td">ViewCount</div>
            <div class="td">Status</div>
            <div class="td">Anime Images</div>

            <div class="td">Actions</div>

        </div>
    </div>

    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of AnimeForms.controls" (submit)="recordSubmit(fg)">
            <div class="td">
                <input class="form-control" formControlName="AnimeID">
            </div>

            <div class="td">
                <input class="form-control" formControlName="AnimeName">
            </div>

            <div class="td">
                <select class="form-control" formControlName="StudioId">
                    <option value="0" >Select</option>
                    <option  *ngFor = "let item of studioList" value="{{item.studioId}}" >
                        {{item.studioName}}
                    </option>
                </select>
            </div>

            <div class="td">
                <input class="form-control" formControlName="EpsodesTotal">
            </div>

            <div class="td">
                <select class="form-control" formControlName="AnimeTypeId">
                    <option value="0" >Select</option>
                    <option *ngFor="let item of animetypeList" value="item.animeTypeId" >
                        {{item.animeTypeName}}
                    </option>
                </select>
            </div>

            <div class="td">
                <select class="form-control" formControlName="AirDateId">
                    <option value="0" >Select</option>
                    <option *ngFor="let item of airdateList " value="item.airDateId">
                        {{item.airDateName}}
                    </option>
                </select>
            </div>

            <div class="td">
                <input class="form-control" formControlName="ViewCount">
            </div>

            <div class="td">
                <input class="form-control" formControlName="Status">
            </div>

            <div class="td">
                <input class="form-control" formControlName="AnimeImg">
            </div>

            <div class="td">
                <button type="submit" class="btn btn-success" [disabled]="fg.invalid">
                     <i class="far fa-save fa-lg "></i>
                     Submit
                  
               </button>
            </div>


        </form>
    </div>

</div>
